<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Calendar</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class = "row">
                <div class = "col-3.5">
                    <p class = "time start"><strong>9:00</strong> AM</p>
                    <p class = "time">9:30</p>
                    <p class = "time"><strong>10:00</strong> AM</p>
                    <p class = "time">10:30</p>
                    <p class = "time"><strong>11:00</strong> AM</p>
                    <p class = "time">11:30</p>
                    <p class = "time"><strong>12:00</strong> PM</p>
                    <p class = "time">12:30</p>
                    <p class = "time"><strong>1:00</strong> PM</p>
                    <p class = "time">1:30</p>
                    <p class = "time"><strong>2:00</strong> PM</p>
                    <p class = "time">2:30</p>
                    <p class = "time"><strong>3:00</strong> PM</p>
                    <p class = "time">3:30</p>
                    <p class = "time"><strong>4:00</strong> PM</p>
                    <p class = "time">4:30</p>
                    <p class = "time"><strong>5:00</strong> PM</p>
                    <p class = "time">5:30</p>
                    <p class = "time"><strong>6:00</strong> PM</p>
                    <p class = "time">6:30</p>
                    <p class = "time"><strong>7:00</strong> PM</p>
                    <p class = "time">7:30</p>
                    <p class = "time"><strong>8:00</strong> PM</p>
                    <p class = "time">8:30</p>
                    <p class = "time"><strong>9:00</strong> PM</p>  
                </div>
                <div class = "col-8">
                    <div class="cal-container"></div>
                </div>
            </div>   
            <script src = "calendar.js"></script>
    </body>
</html>
